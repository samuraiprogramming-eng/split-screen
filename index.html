<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#000" />
    <!-- favicon -->
    <link id="favicon" rel="shortcut icon" href="./src/images/main/favicons.ico" type="image/png">
    <!-- Style Css -->
    <link rel="stylesheet" href="src/css/style.css">
    <title>split login</title>
</head>

<body>
    <!-- Split Screen -->
    <main class="split__screen container">
        <div class="right">
            <section class="copy">
                <img src="./src/images/main/Mask.png" alt="split__Img" class="split__screen--img">
                <div class="split__info">
                    <h4 class="split__name">يوسف الشريف</h4>
                    <span class="split__job">مدرس رياضيات</span>
                    <div class="split__desc">مدرس أول رياضيات حاصل على بكالريوس تربية من جامعة عين شمس وحاصل على ماجستير
                        الرياضيات من جامعة كامبريدج البريطانية وعضو
                        الجمعية العمومية لعلوم الرياضيات في جامعة القاهرة.</div>
                </div>
                <!-- Split Icons -->
                <div class="split__icons">
                    <a href="https://www.facebook.com" target="_blank" class="split__icon">
                        <img src="./src/images/main/Group 6.svg" alt="">
                    </a>
                    <a href="https://www.twitter.com" target="_blank" class="split__icon">
                        <img src="./src/images/main/Group 4.svg" alt="">
                    </a>
                    <a href="https://www.youtube.com/" target="_blank" class="split__icon">
                        <img src="./src/images/main/Group 5.svg" alt="">
                    </a>
                </div>
                <!-- end of Split Icons -->
            </section>
        </div>
        <div class="left">
            <!-- Form login -->
            <form>
                <section class="copy">
                    <h3 class="login">تسجيل الدخول</h3>
                </section>
                <div class="input__container name">
                    <input type="text" id="full__name" class="" name="full__name" placeholder="اسم المستخدم">
                </div>
                <div class="input__container password">
                    <input type="password" id="passwerd" name="password" placeholder="كلمة المرور">
                </div>
                <button type="button" class="login__btn">تسجيل دخول</button>
            </form>
            <!-- end of Form login -->
        </div>
    </main>
    <!-- end of Split Screen -->
    <!-- Footer -->
    <footer class="main__footer">
        <div class="main__footer--text">
            <p class="main__footer--desc">حقوق الطبع والنشر © ٢٠٢٠ يوسف الشريف جميع الحقوق محفوظة</p>
        </div>
    </footer>
    <!-- end of Footer -->

    <!-- jquery -->
    <script src="/src/scripts/jquery.min.js"></script>
    <!-- script js -->
    <script src="/src/scripts/scripts.js"></script>
</body>

</html>
